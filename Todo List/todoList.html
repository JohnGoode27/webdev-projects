<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todoList.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
</head>

<body>

    <div id="container">
        <div id="header">
            <h1>TO-DO LIST <i class="fa fa-plus"></i></h1>
            
            <input type="text" placeholder="Add New Todo">
        </div>

        
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Take Out Trash</li>
            <li><span><i class="fa fa-trash"></i></span>Wash Dishes</li>
            <li><span><i class="fa fa-trash"></i></span>Do Laundry</li>
            <li><span><i class="fa fa-trash"></i></span>Fold Clothes</li>
            <li><span><i class="fa fa-trash"></i></span>Study</li>
            <li><span><i class="fa fa-trash"></i></span>Play with Isaac</li>
        </ul>
    </div>

  


    <script src="todoList.js"></script>
</body>
</html>
